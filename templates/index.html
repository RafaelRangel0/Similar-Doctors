<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Doctor Finder</h1>
    </header>

    <main>
        <div id="search-form">
            <input type="text" id="search-input" placeholder="Search by Doctor Name">
            <button id="search-button">Search</button>
        </div>

        <div id="filters">
            <label for="specialty-filter">Specialty:</label>
            <select id="specialty-filter">
                <option value="">None</option>
            </select>

            <label for="area-filter">Area:</label>
            <select id="area-filter">
                <option value="">None</option>
            </select>

            <label for="rating-filter">Minimum Rating:</label>
            <input type="number" id="rating-filter" class="form-control" min="0" max="5" step="0.1" placeholder="Enter minimum rating">

            <button id="filter-button">Apply Filters</button>
            <button id="clear-filters-button">Clear Filters</button>
        </div>

        <ul id="doctors-list">
        </ul>
    </main>

    <div id="doctor-details-modal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); padding-top: 60px;">
        <div style="background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;" onclick="closeModal()">&times;</span>
            <h2 id="modal-doctor-name"></h2>
            <p id="modal-doctor-specialty"></p>
            <p id="modal-doctor-area"></p>
            <p id="modal-doctor-rating"></p>
            <p id="modal-doctor-experience">Years of Experience: </p>
            <p id="modal-doctor-contact">Contact: </p>
            <p id="modal-doctor-education">Education: </p>
            <h3>Similar Doctors:</h3>
            <ul id="similar-doctors-list"></ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Rafael Rangel</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
